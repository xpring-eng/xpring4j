version: 2.1
orbs:
  protobuf: izumin5210/protobuf@0.1.0
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - add_ssh_keys:
          fingerprints:
            - "7d:e4:9c:6e:f5:30:0a:f0:16:0d:80:1e:73:7c:88:c2"
      - checkout

      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update
      - protobuf/install
      - run:
          name: "Install protoc plugin"
          command: |
            curl -L https://github.com/grpc/grpc-web/releases/download/1.0.7/protoc-gen-grpc-web-1.0.7-linux-x86_64 --output protoc-gen-grpc-web
            sudo mv protoc-gen-grpc-web /usr/local/bin/
            chmod +x /usr/local/bin/protoc-gen-grpc-web

      - run: mvn clean verify jacoco:report
      - run: bash <(curl -s https://codecov.io/bash)
